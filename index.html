<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo-bonus.svg" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <script defer src="js/script.js"></script>
    <!-- Register the app's service worker. -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("js/sw.js").then(
          (registration) => {
            console.log(
              "Service worker registration successful:",
              registration
            );
          },
          (error) => {
            console.error(`Service worker registration failed: ${error}`);
          }
        );
      } else {
        console.error("Service workers are not supported.");
      }
    </script>

    <title>Hand Clash</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="barlow-semi-condensed-semibold">
    <main>
      <div class="score-container">
        <img src="./images/logo-bonus.svg" alt="rock, popers, Scissors" />
        <div class="score barlow-semi-condensed-bold">
          <div>SCORE</div>
          <h1></h1>
        </div>
      </div>
      <div class="game-container">
        <div data-choice="scissors" class="scissors">
          <div class="choice">
            <img src="./images/icon-scissors.svg" alt="two staight fingers" />
          </div>
        </div>
        <div data-choice="paper" class="paper">
          <div class="choice">
            <img src="./images/icon-paper.svg" alt="open hand" />
          </div>
        </div>
        <div data-choice="rock" class="rock">
          <div class="choice">
            <img src="./images/icon-rock.svg" alt="close hand" />
          </div>
        </div>
        <div data-choice="spock" class="spock">
          <div class="choice">
            <img src="./images/icon-spock.svg" alt="spock hand" />
          </div>
        </div>
        <div data-choice="lizard" class="lizard">
          <div class="choice">
            <img src="./images/icon-lizard.svg" alt="lizard" />
          </div>
        </div>
      </div>

      <div class="rules-container">
        <button class="rules-btn">RULES</button>
      </div>
      <dialog id="rules-dialog">
        <h2>RULES</h2>
        <img src="./images/image-rules-bonus.svg" alt="rules for game" />
        <button id="close-btn">
          <img src="./images/icon-close.svg" alt="X" />
        </button>
      </dialog>
    </main>
  </body>
</html>
