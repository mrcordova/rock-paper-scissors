<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="barlow-semi-condensed-semibold">
    <main>
      <div class="score-container">
        <img src="./images/logo.svg" alt="rock, popers, Scissors" />
        <div class="score barlow-semi-condensed-bold">
          <div>SCORE</div>
          <h1>12</h1>
        </div>
      </div>

      <div class="game-container">
        <div class="paper">
          <div class="choice">
            <img src="./images/icon-paper.svg" alt="open hand" />
          </div>
        </div>
        <div class="scissors">
          <div class="choice">
            <img src="./images/icon-scissors.svg" alt="two staight fingers" />
          </div>
        </div>
        <div class="rock">
          <div class="choice">
            <img src="./images/icon-rock.svg" alt="close hand" />
          </div>
        </div>
      </div>
      <button>RULES</button>
      <dialog>
        <h2>RULES</h2>
        <img src="./images/image-rules.svg" alt="rules for game" />
        <button>
          <img src="./images/icon-close.svg" alt="X" />
        </button>
      </dialog>
    </main>
  </body>
</html>
